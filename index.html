<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link href="style.css"
		      rel="stylesheet">
		<script defer
		        src="script.js"></script>
	</head>
	<body>
		<div class="calculator">
			<p class="calculatorScreen"></p>
			<div class="containerButtons">
				<button class="button"
				        id="1">1</button>
				<button class="button"
				        id="2">2</button>
				<button class="button"
				        id="3">3</button>
				<button class="button"
				        id="4">4</button>
				<button class="button"
				        id="5">5</button>
				<button class="button"
				        id="6">6</button>
				<button class="button"
				        id="7">7</button>
				<button class="button"
				        id="8">8</button>
				<button class="button"
				        id="9">9</button>
				<button class="button"
				        id="C">C</button>
				<button class="button"
				        id="0">0</button>
				<button class="button"
				        id="equal">=</button>
				<button class="button"
				        id="addition">+</button>
				<button class="button"
				        id="subtract">-</button>
				<button class="button"
				        id="multiply">*</button>
				<button class="button"
				        id="divide">/</button>
				<button class="button"
				        id="floating">.</button>
				<button class="button"
				        id="backspace">B</button>
			</div>
		</div>
	</body>
</html>
